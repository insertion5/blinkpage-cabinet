
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Личный кабинет{% endblock %}</title>
    <style>
        body { background-color: #000000; color: #fabb4a; font-family: sans-serif; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        a, button { color: #fabb4a; text-decoration: none; background: none; border: none; }
        .header, .footer { text-align: center; padding: 10px 0; }
        .card { background: #111; padding: 20px; margin: 15px 0; border-radius: 10px; }
        .btn { background-color: #fabb4a; color: #000; padding: 10px 15px; border-radius: 5px; border: none; }
        input, select, textarea {
            background: #222; border: 1px solid #fabb4a; color: #fabb4a;
            padding: 10px; width: 100%; margin-bottom: 15px; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Личный кабинет</h1>
        <nav>
            <a href="/orders/">Заказы</a> |
            <a href="/new-order/">Новый заказ</a> |
            <a href="/profile/">Профиль</a> |
            <a href="/support/">Поддержка</a> |
            <a href="/accounts/logout/">Выход</a>
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <small>&copy; 2025 blinkpage</small>
    </div>
</body>
</html>
